{% extends "base.html" %}
{% load static %}

{%block head%}
<link rel="stylesheet" href="{%static 'css/style.css'%}">
<title>SupportForm</title>
{%endblock head%}

{% block content %}

    <h1>Create SupportTicket</h1>

    <form method='post'>
         {% csrf_token %}

        {% for field in form %}
            {{field.label_tag}}
            
            {{field}}
            
            {% for error in field.errors %}
                <div class='field-error'>{{error}}</div>
            {% endfor %}
        
        {% endfor %}
        <br>
        <button>Create SupportTicket</button>
    </form>

{% endblock content %}
